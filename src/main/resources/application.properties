server.port=9999
# NameServer地址
rocketmq.name-server=10.51.130.155:9876
# 默认的消息组
rocketmq.producer.group=springBootGroup
#请求超时时间是客户端本地同步调用的等待时间，默认 3000毫秒
rocketmq.producer.send-message-timeout=3000

